<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap4.css">
    <link rel="stylesheet" href="css/bootstrap5.css">
    <link rel="stylesheet" href="css/all.css">
    <style>
    p{
        color:gray;
     }
     label{
        color:gray;
     }
     a i:hover{
      background: #fff;
     }
     
    </style>
</head>
<body>
    <div class="container bg-dark">
        <div class="row">
            <div class="col-md-1 d-flex align-items-center" id="menu">
                <a href="index.html"><i class="fa fa-mail-reply-all text-danger ml-5">Menu</i></a>
            </div>
            <div class="col-md-9 mx-auto p-2">
                <p class="display-5 text-center">Visitors service <i class="fa fa-bicycle"></i> Booking Form</p>
                <hr class="text-white">
                <p class="display-6 text-center"><i class="fa fa-wheelchair">_Book- Our -Service_</i>
                   </p>
            </div>
        </div>
        <form  action="https://formspree.io/f/xgejkowp"
        method="POST">
            <div class="row">
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="First-Name" name="firstname" required>
            </div>
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="Last-Name" name="lastname" required>
            </div>
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="Father-Name" name="subject" required>
            </div>
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="Mother-Name" name="subject" required>
            </div>
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="Licence_NO" name="text" reuired>
            </div>
            <div class="col-md-3 my-2">
                <input type="text" class="form-control"placeholder="Valid-From" name="text" required>
            </div>
            <div class="col-md-3 my-2">
                <input type="text" class="form-control"placeholder="Valid-to" name="text" required>
            </div>
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="Aadhar_NO"name="adhar no." required>
            </div>
            <div class="col-md-6 my-2">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="file" required>
                    <label for="" class="custom-file-label">Photo-Of-Aadhar</label>
                </div>
            </div>
            <div class="col-md-6 my-2">
                <input type="text" class="form-control" placeholder="Mobile-Number"name="number">
            </div>
            <div class="col-md-6 my-2">
                <select  id="" class="custom-select" name="service">
                    <option value=""> rocket </option>
                    <option value=""> bicycle </option>
                    <option value=""> motorle </option>
                    <option value=""> car </option>
                    <option value=""> bus </option>
                </select>
            </div>
            <div class="col-md-6 my-2">
                <input type="date" class="form-control"placeholder="Date-Of-Birth" name="date"required>
            </div>
            <div class="col-md-6 my-2">
                <input type="email" class="form-control"placeholder="Email" name="email"required>
            </div>
            <div class="col-md-6 my-2">
                <input type="password" class="form-control"placeholder="Password" name="password" required>
            </div>
            <div class="col-md-6 my-2">
                <input type="age" class="form-control"placeholder="Age"name="age" required>
            </div>
            <div class="col-md-6">
                <label for="language"class="my-2">Select-Language</label> :
                <div class="custom-control custom-control-inline custom-checkbox">
                    <input type="checkbox" class="custom-control-input"id="one"name="checkbox">
                    <label for="one" class="custom-control-label">Hindi</label>
                </div>
                <div class="custom-control custom-control-inline custom-checkbox">
                    <input type="checkbox" class="custom-control-input"id="two" name="checkbox">
                    <label for="two" class="custom-control-label">English</label>
                </div>
                <div class="custom-control custom-control-inline custom-checkbox">
                    <input type="checkbox" class="custom-control-input"id="three" name="checkbox">
                    <label for="three" class="custom-control-label">Gujrati</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="language"class="my-2">Gender</label> :
                <div class="custom-control custom-control-inline custom-radio">
                    <input type="radio" class="custom-control-input"id="four"name="gender">
                    <label for="four" class="custom-control-label">Male</label>
                </div>
                <div class="custom-control custom-control-inline custom-radio">
                    <input type="radio" class="custom-control-input"id="five"name="gender">
                    <label for="five" class="custom-control-label">Female</label>
                </div>
            </div>
            <div class="col-md-8 my-3 mx-auto d-flex justify-content-center">
               <input type="submit" value="Submit" class="btn btn-success btn-block" name="submit">
            </div>
            <div class="col-md-6 my-3 mx-auto d-flex justify-content-center">
               <input type="reset" value="Reset" class="btn btn-danger btn-block" name="rest">
            </div>
          </div>
        </form>
    </div>
</body>
</html>
