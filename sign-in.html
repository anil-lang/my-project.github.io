<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap4.css">
    <link rel="stylesheet" href="css/bootstrap5.css">
    <link rel="stylesheet" href="css/all.css">
    <style>
     p{
        color:#fff;
     }
     label{
        color:black;
     }
     body{
        background: url('img/ukimg/ukimg14.jpg') no-repeat;
        background-size: cover;
     }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1 d-flex align-items-center">
                <a href="index.html"><i class="fa fa-mail-reply-all text-white"> Menu</i></a>
            </div>
            <div class="col-md-11 p-3">
                <p class="display-5 text-center">Visitors Form for Upcoming View</p>
                <hr>
                <p class="display-6 text-center">SignUp-Here-?</p>
            </div>
        </div>
        <form action="" method="post">
            <div class="row">
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="First-Name"required>
            </div>
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="Last-Name"required>
            </div>
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="Father-Name"required>
            </div>
            <div class="col-md-6 my-2">
                <input type="text" class="form-control"placeholder="Mother-Name"required>
            </div>
            <div class="col-md-6 my-2">
                <input type="date" class="form-control"placeholder="Date-Of-Birth"required>
            </div>
            <div class="col-md-6 my-2">
                <input type="email" class="form-control"placeholder="Email"required>
            </div>
            <div class="col-md-6 my-2">
                <input type="password" class="form-control"placeholder="Password"required>
            </div>
            <div class="col-md-6 my-2">
                <input type="age" class="form-control"placeholder="Age"required>
            </div>
            <div class="col-md-6">
                <label for="language"class="my-2">Select-Language</label> :
                <div class="custom-control custom-control-inline custom-checkbox">
                    <input type="checkbox" class="custom-control-input"id="one">
                    <label for="one" class="custom-control-label">Hindi</label>
                </div>
                <div class="custom-control custom-control-inline custom-checkbox">
                    <input type="checkbox" class="custom-control-input"id="two">
                    <label for="two" class="custom-control-label">English</label>
                </div>
                <div class="custom-control custom-control-inline custom-checkbox">
                    <input type="checkbox" class="custom-control-input"id="three">
                    <label for="three" class="custom-control-label">Gujrati</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="language"class="my-2">Gender</label> :
                <div class="custom-control custom-control-inline custom-radio">
                    <input type="radio" class="custom-control-input"id="four"id="gender">
                    <label for="four" class="custom-control-label">Male</label>
                </div>
                <div class="custom-control custom-control-inline custom-radio">
                    <input type="radio" class="custom-control-input"id="five"id="gender">
                    <label for="five" class="custom-control-label">Female</label>
                </div>
            </div>
            <div class="col-md-8 my-3 mx-auto d-flex justify-content-center">
               <input type="submit" value="Submit" class="btn btn-success btn-block">
            </div>
            <div class="col-md-6 my-3 mx-auto d-flex justify-content-center">
               <input type="reset" value="Reset" class="btn btn-danger btn-block">
            </div>
          </div>
        </form>
    </div>
</body>
</html>
